<layout-row id="RowLayout1">
	<layout-column id="ColumnLayout1">
		<davinci-text-field id="TextField1" type="text" placeholder="#app.textfieldplaceholder">
		</davinci-text-field>
		<davinci-checkbox id="Checkbox1">
			<span>#app.configuration.checkbox1</span>
		</davinci-checkbox>
		<davinci-checkbox id="Checkbox2">
			<span>#app.configuration.checkbox2</span>
		</davinci-checkbox>
	</layout-column>
	<layout-column id="ColumnLayout2">
		<davinci-button id="Button2" type="primary">
			<span>#button.accept</span>
		</davinci-button>
		<davinci-button id="Button1" type="primary">
			<span>#button.decline</span>
		</davinci-button>
	</layout-column>
</layout-row>
